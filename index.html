<!doctype html>

<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Henry Games — Download Paperclip Images</title>
  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0ea5a2}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#fbfdff 0%,#f6f7fb 100%);color:#0f172a;display:flex;align-items:center;justify-content:center;padding:24px}.page{width:100%;max-width:1000px;background:transparent}
.brand{position:fixed;left:16px;top:12px;font-size:13px;font-weight:600;color:var(--muted);opacity:0.95}

header{display:flex;flex-direction:column;align-items:center;margin-top:28px;margin-bottom:22px}
h1{margin:0;font-size:28px;letter-spacing:0.2px}
h2{margin:6px 0 0 0;font-size:20px;color:var(--muted)}

.cards{display:flex;flex-direction:row-reverse;gap:18px;justify-content:center;flex-wrap:wrap}
.card{width:200px;background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);display:flex;flex-direction:column;align-items:center}
.card .above{font-size:13px;color:var(--muted);margin-bottom:8px}
.card img{width:160px;height:120px;object-fit:cover;border-radius:8px;background:linear-gradient(90deg,#eef2ff,#fff)}
.card button{margin-top:10px;padding:8px 12px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
.download{background:linear-gradient(90deg,var(--accent),#089e9a);color:white}

@media (max-width:560px){
  .card{width:46%;padding:10px}
  .card img{width:100%;height:110px}
  h1{font-size:22px}
}

  </style>
</head>
<body>
  <div class="brand">Henry Games</div>  <main class="page">
    <header>
      <h1 style="font-weight:700;font-size:34px">Download Paperclip Images</h1>
      <h2>İndirilebilir ataç resimleri</h2>
    </header><section class="cards" aria-label="Paperclip images">

  <article class="card">
    <div class="above">bir yığın ataç</div>
    <img src="4.png" alt="Paperclip image 4" />
    <a href="4.png" download="4.png"><button class="download">İndir</button></a>
  </article>

  <article class="card">
    <div class="above">fazla ataç</div>
    <img src="3.png" alt="Paperclip image 3" />
    <a href="3.png" download="3.png"><button class="download">İndir</button></a>
  </article>

  <article class="card">
    <div class="above">birkaç tane ataç</div>
    <img src="2.png" alt="Paperclip image 2" />
    <a href="2.png" download="2.png"><button class="download">İndir</button></a>
  </article>

  <article class="card">
    <div class="above">3 adet ataç</div>
    <img src="1.png" alt="Paperclip image 1" />
    <a href="1.png" download="1.png"><button class="download">İndir</button></a>
  </article>

</section>

  </main><audio id="clickSound" src="soundclip.wav" preload="auto"></audio>

  <script>
    const buttons = document.querySelectorAll('.download');
    const sound = document.getElementById('clickSound');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        sound.currentTime = 0;
        sound.play();
      });
    });
  </script></body>
</html>
